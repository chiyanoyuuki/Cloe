<div>
  <div *ngFor="let d of data" style="display:flex;justify-content: space-between;margin-bottom:4vh;">
    <img *ngIf="d.qui==0" src="0.jpg" />
    <img *ngIf="d.qui==1" src="2.png" />
    <div [class.sender]="d.qui==0" [class.receiver]="d.qui==1">
      <p [innerHTML]="d.msg"></p>
    </div>
    <img *ngIf="d.qui==1" src="1.jpg" />
    <img *ngIf="d.qui==0" src="2.png" />
  </div>
</div>
